<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福岡之旅 | Fukuoka Trip</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 延伸圖片底色的背景色 */
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #D6EAF8; margin: 0; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 28px; }
        
        /* 頁首圓弧銜接 */
        .curved-header { border-radius: 0 0 40px 40px; overflow: hidden; position: relative; height: 250px; }
        .banner-img { width: 100%; height: 100%; object-fit: cover; }
        
        /* 負邊距將內容向上拉動重疊 */
        .content-up { margin-top: -60px; position: relative; z-index: 20; padding-bottom: 100px; }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .modal-overlay { background: rgba(0, 0, 0, 0.4); position: fixed; inset: 0; z-index: 100; display: flex; align-items: end; justify-content: center; }
        .modal-content { background: white; width: 100%; max-width: 448px; border-radius: 32px 32px 0 0; padding: 24px; animation: slideUp 0.3s ease-out; }
        
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        [v-cloak] { display: none; }
    </style>
</head>
<body>
    <div id="app" v-cloak class="max-w-md mx-auto min-h-screen shadow-2xl relative">
        
        <header class="curved-header shadow-lg">
            <img src="IMG_0144.jpeg" alt="Banner" class="banner-img">
            
            <div class="absolute bottom-20 right-4 flex space-x-2 bg-white/80 backdrop-blur-md p-1.5 rounded-2xl shadow-xl border border-white/50">
                <button @click="activeTab = 'itinerary'" :class="{'text-blue-500': activeTab === 'itinerary'}" class="p-2 transition-colors"><i data-lucide="map"></i></button>
                <button @click="activeTab = 'info'" :class="{'text-blue-500': activeTab === 'info'}" class="p-2 transition-colors"><i data-lucide="info"></i></button>
                <button @click="activeTab = 'shopping'" :class="{'text-blue-500': activeTab === 'shopping'}" class="p-2 transition-colors"><i data-lucide="shopping-bag"></i></button>
                <button @click="activeTab = 'expenses'" :class="{'text-blue-500': activeTab === 'expenses'}" class="p-2 transition-colors"><i data-lucide="wallet"></i></button>
            </div>
        </header>

        <main class="content-up px-4">
            <div v-if="activeTab === 'itinerary'">
                <div class="flex space-x-3 overflow-x-auto hide-scrollbar py-4">
                    <div v-for="day in dates" :key="day.date" 
                         @click="selectedDate = day.date"
                         :class="selectedDate === day.date ? 'bg-blue-500 text-white shadow-lg scale-105' : 'bg-white/80 text-gray-500'"
                         class="flex-shrink-0 w-16 h-20 rounded-2xl flex flex-col items-center justify-center cursor-pointer transition-all border border-white/40">
                        <span class="text-[10px] font-bold uppercase opacity-80">{{ day.weekday }}</span>
                        <span class="text-xl font-bold">{{ day.dayNum }}</span>
                    </div>
                </div>

                <div class="glass-card p-4 mb-4 flex items-center justify-between border-l-4 border-l-blue-400 shadow-sm">
                    <div class="flex items-center">
                        <div class="bg-blue-50 p-2 rounded-full mr-3 text-blue-400"><i data-lucide="cloud-snow"></i></div>
                        <div>
                            <p class
