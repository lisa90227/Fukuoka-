<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福岡之旅 | Fukuoka Trip</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #D6EAF8; margin: 0; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 28px; border: 1px solid rgba(255,255,255,0.3); }
        .curved-header { border-radius: 0 0 40px 40px; overflow: hidden; position: relative; height: 250px; background: white; }
        .banner-img { width: 100%; height: 100%; object-fit: cover; }
        .content-up { margin-top: -60px; position: relative; z-index: 20; padding-bottom: 120px; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .modal-overlay { background: rgba(0, 0, 0, 0.4); position: fixed; inset: 0; z-index: 100; display: flex; align-items: end; justify-content: center; }
        .modal-content { background: white; width: 100%; max-width: 448px; border-radius: 32px 32px 0 0; padding: 24px; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        [v-cloak] { display: none; }
    </style>
</head>
<body>
    <div id="app" v-cloak class="max-w-md mx-auto min-h-screen relative">
        
        <header class="curved-header shadow-lg">
            <img src="IMG_1044.JPG" alt="Banner" class="banner-img">
            <div class="absolute bottom-20 right-4 flex space-x-2 bg-white/80 backdrop-blur-md p-1.5 rounded-2xl shadow-xl border border-white/50">
                <button v-for="tab in tabs" :key="tab.id" @click="activeTab = tab.id" :class="activeTab === tab.id ? 'text-blue-500' : 'text-gray-400'" class="p-2 transition-colors">
                    <i :data-lucide="tab.icon"></i>
                </button>
            </div>
        </header>

        <main class="content-up px-4">
            <div v-if="activeTab === 'itinerary'">
                <div class="flex space-x-3 overflow-x-auto hide-scrollbar py-4">
                    <div v-for="day in dates" :key="day.date" @click="selectedDate = day.date" 
                         :class="selectedDate === day.date ? 'bg-blue-500 text-white shadow-lg scale-105' : 'bg-white/80 text-gray-500'" 
                         class="flex-shrink-0 w-16 h-20 rounded-2xl flex flex-col items-center justify-center cursor-pointer transition-all border border-white/40">
                        <span class="text-[10px] font-bold uppercase">{{ day.weekday }}</span>
                        <span class="text-xl font-bold">{{ day.dayNum }}</span>
                    </div>
                </div>

                <div class="glass-card p-4 mb-4 flex items-center justify-between border-l-4 border-l-blue-400 shadow-sm">
                    <div class="flex items-center">
                        <div class="bg-blue-50 p-2 rounded-full mr-3 text-blue-400">
                            <i :data-lucide="currentWeather.icon"></i>
                        </div>
                        <div>
                            <p class="text-[10px] text-gray-400 font-bold uppercase">Fukuoka, JP</p>
                            <p class="text-xl font-bold text-gray-800">{{ currentWeather.temp }}°C <span class="text-xs font-normal text-gray-400 ml-1">體感 {{ currentWeather.feel }}°C</span></p>
                        </div>
                    </div>
                    <span class="text-[10px] bg-blue-100 text-blue-600 px-2 py-1 rounded-full font-bold">{{ currentWeather.status }}</span>
                </div>

                <div class="space-y-4">
                    <div v-for="(item, index) in filteredItinerary" :key="index">
                        <div v-if="item.category === '航班'" class="bg-gradient-to-br from-blue-600 to-blue-400 text-white p-5 rounded-[32px] shadow-lg mb-4 relative">
                            <button @click="deleteItem('itinerary', item)" class="absolute top-4 right-4 opacity-50"><i data-lucide="x-circle" class="w-4 h-4"></i></button>
                            <div class="flex justify-between items-center mb-4 text-[10px] font-bold uppercase tracking-widest">
                                <span>{{ item.name }}</span>
                                <span class="bg-white/20 px-2 py-0.5 rounded">{{ item.flightNo }}</span>
                            </div>
                            <div class="flex justify-between items-center text-center">
                                <div><h3 class="text-2xl font-black">{{ item.from }}</h3><p class="text-sm">{{ item.time }}</p></div>
                                <div class="flex-1 px-4"><div class="border-t border-dashed border-white/40 relative"><i data-lucide="plane" class="absolute -top-2 left-1/2 -translate-x-1/2 w-4 h-4 rotate-90"></i></div></div>
