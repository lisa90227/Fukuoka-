<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福岡之旅 | Fukuoka Trip</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #D6EAF8; margin: 0; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 24px; border: 1px solid rgba(255,255,255,0.3); }
        .curved-header { border-radius: 0 0 40px 40px; overflow: hidden; position: relative; }
        .content-up { margin-top: -50px; position: relative; z-index: 10; }
        .banner-img { width: 100%; height: 250px; object-fit: cover; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="app" class="max-w-md mx-auto min-h-screen pb-24 shadow-2xl bg-[#D6EAF8] relative">
        
        <header class="curved-header bg-white">
            <img src="IMG_0144.jpeg" alt="Fukuoka Banner" class="banner-img">
            
            <div class="absolute bottom-6 right-4 flex space-x-2 bg-white/80 backdrop-blur-md p-2 rounded-2xl shadow-xl">
                <button @click="activeTab = 'itinerary'" :class="{'text-blue-500': activeTab === 'itinerary'}" class="p-2 text-gray-400"><i data-lucide="map"></i></button>
                <button @click="activeTab = 'info'" :class="{'text-blue-500': activeTab === 'info'}" class="p-2 text-gray-400"><i data-lucide="info"></i></button>
                <button @click="activeTab = 'shopping'" :class="{'text-blue-500': activeTab === 'shopping'}" class="p-2 text-gray-400"><i data-lucide="shopping-bag"></i></button>
                <button @click="activeTab = 'expenses'" :class="{'text-blue-500': activeTab === 'expenses'}" class="p-2 text-gray-400"><i data-lucide="wallet"></i></button>
            </div>
        </header>

        <main class="content-up px-4">
            <div v-if="activeTab === 'itinerary'">
                <div class="flex space-x-3 overflow-x-auto hide-scrollbar py-4">
                    <div v-for="day in dates" :key="day.date" 
                         @click="selectedDate = day.date"
                         :class="selectedDate === day.date ? 'bg-blue-500 text-white' : 'bg-white text-gray-500'"
                         class="flex-shrink-0 w-16 h-20 rounded-2xl flex flex-col items-center justify-center cursor-pointer transition-all shadow-sm">
                        <span class="text-[10px] font-bold uppercase">{{ day.weekday }}</span>
                        <span class="text-xl font-bold">{{ day.dayNum }}</span>
                    </div>
                </div>

                <div class="space-y-4">
                    <div v-for="item in filteredItinerary" :key="item.id">
                        <div v-if="item.category === '航班'" class="bg-blue-600 text-white p-5 rounded-[30px] shadow-lg">
                            <div class="flex justify-between items-center mb-4 text-xs font-bold">
                                <span><i data-lucide="plane" class="inline w-3 h-3 mr-1"></i>{{ item.flightNo }}</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <div class="text-center">
                                    <h3 class="text-2xl font-black">TPE</h3>
                                    <p class="text-lg">{{ item.time }}</p>
                                </div>
                                <i data-lucide="arrow-right" class="opacity-50"></i>
                                <div class="text-center">
                                    <h3 class="text-2xl font-black">FUK</h3>
                                    <p class="text-lg">{{ item.arrTime }}</p>
                                </div>
                            </div>
                        </div>

                        <div v-else class="glass-card p-4 shadow-sm" @click="openMap(item.name)">
                            <span class="text-[10px] bg-blue-50 text-blue-500 px-2 py-0.5 rounded-full font-bold">{{ item.category }}</span>
                            <h3 class="font-bold text-gray-800 text-lg mt-1">{{ item.name }}</h3>
                            <p class="text-xs text-gray-500 mt-1"><i data-lucide="clock" class="inline w-3 h-3 mr-1"></i> {{ item.time }}</p>
                            <p v-if="item.note" class="text-xs text-blue-400 mt-2 italic"># {{ item.note }}</p>
                        </div>
                    </div>
                </div>
            </div>

            <div v-if="activeTab === 'info'" class="py-10 text-center text-gray-500">資訊頁面內容...</div>
        </main>
    </div>

    <script>
        const { createApp, ref, computed, onMounted, nextTick, watch } = Vue;
        createApp({
            setup() {
                const activeTab = ref('itinerary');
                const selectedDate = ref('1/6');
                const dates = [
                    { weekday: 'Mon', dayNum: '6', date: '1/6' },
                    { weekday: 'Tue', dayNum: '7', date: '1/7' },
                    { weekday: 'Wed', dayNum: '8', date: '1/8' },
                    { weekday: 'Thu', dayNum: '9', date: '1/9' },
                ];
                const itineraryItems = ref([
                    { id: 1, date: '1/6', category: '航班', flightNo: 'AK1510', time: '11:55', arrTime: '15:15' },
                    { id: 2, date: '1/6', category: '景點', name: 'LaLaport 福岡', time: '17:00 - 21:00', note: '看 1:1 鋼彈' },
                    { id: 3, date: '1/7', category: '景點', name: '太宰府天滿宮', time: '09:00 - 12:30' },
                    { id: 4, date: '1/7', category: '景點', name: '系島', time: '14:00 - 18:00' }
                ]);

                const filteredItinerary = computed(() => {
                    return itineraryItems.value.filter(item => item.date === selectedDate.value);
                });

                const openMap = (q) => window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(q)}`, '_blank');

                onMounted(() => lucide.createIcons());
                watch(activeTab, () => nextTick(() => lucide.createIcons()));
                watch(selectedDate, () => nextTick(() => lucide.createIcons()));

                return { activeTab, dates, selectedDate, filteredItinerary, openMap };
            }
        }).mount('#app');
    </script>
</body>
</html>
